<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-details {
            margin-bottom: 2em;
        }

        .post-details h2 {
            margin-top: 0;
        }

        .post-details .post-meta {
            color: #666;
            margin-bottom: 1em;
        }

        .post-details .post-content {
            white-space: pre-wrap;
        }

        .back-button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .comment-form {
            margin-top: 2em;
            padding: 1em;
            border-top: 1px solid #ddd;
        }

        .comment-form h3 {
            margin-top: 0;
        }

        .comment-form .form-group {
            margin-bottom: 1em;
        }

        .comment-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .comment-form textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #555;
        }

        .comments {
            margin-top: 2em;
        }

        .comment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 1em 0;
        }

        .comment p {
            margin: 0;
        }

        .comment-buttons {
            display: flex;
            gap: 0.5em;
        }

        .comment-buttons button {
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-buttons button:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
<header class="header">
    <h1 class="title">게시물 상세보기</h1>
</header>
<div class="container">
    <div class="post-details">
        <h2 th:text="${post.title}">제목</h2>
        <div class="post-meta">
            <span th:text="'작성자: ' + ${name}">작성자 이름</span> |
            <span th:text="'작성일: ' + ${post.CreatedAt}">작성일</span>
            <span th:text="'클라이밍장 아이디: '+${gymId}">클라이밍장 아이디</span>
        </div>
        <div class="post-content" th:text="${post.content}">내용</div>
    </div>
    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
        <h3>댓글 작성</h3>
        <form action="/api/postcomment" method="post">
            <input type="hidden" name="postId" th:value="${post.id}">
            <input type="hidden" name="userId" th:value="${post.getUser_id()}">
            <div class="form-group">
                <label for="commentText">댓글 내용:</label>
                <textarea id="commentText" name="commentText" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">댓글 작성</button>
        </form>
    </div>
    <div class="comments">
        <h3>댓글 목록</h3>
        <div th:each="comment : ${comments}" th:id="'comment-' + ${comment.id}">
            <p>
                <strong th:text="${comment.getUser_id().getName()}">작성자</strong>:
                <span th:text="${comment.commentText}" th:id="'comment-text-' + ${comment.id}">댓글 내용</span>
            </p>

        </div>
    </div>
    <a href="/postlist" class="back-button">목록으로 돌아가기</a>
</div>
</body>
</html>
