<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>This is Sign up page(need to fix)</h1>
<form id="signupForm" th:action="@{/registeruser}" th:object="${user}" method="post">
    <div>
        <input type="hidden" id="username" th:value="${user.username}" th:field="${user.username}" required>
    </div>
    <div>
        <input type="hidden" id="password" th:value="${user.password}" th:field="${user.password}" required>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:value="${user.name}" th:field="${user.name}" required>
    </div>
    <div>
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" th:field="${user.phoneNumber}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="${user.address}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="true" th:selected="${user.gender}">남자</option>
            <option value="false" th:selected="${!user.gender}">여자</option>
        </select>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="${user.email}" required>
        <button type="button" id="checkEmailButton">Check Email</button>
        <span id="emailFeedback" class="error" style="display: none;"></span>
        <span th:if="${emailError}" class="error" th:text="${emailError}"></span>
    </div>
    <div>
        <button type="submit" id="submitButton" disabled>Sign Up</button>
    </div>
</form>

<script>
    $(document).ready(function () {
        var emailValid = false;

        // Email check
        $('#checkEmailButton').on('click', function() {
            var email = $('#email').val();
            $.get('/api/check/email', { email: email }, function(data) {
                if (data.isAvailable) {
                    $('#emailFeedback').removeClass('success').addClass('error').text('Email already exists').show();
                    emailValid = false;
                } else {
                    $('#emailFeedback').removeClass('error').addClass('success').text('Email is available').show();
                    emailValid = true;
                }
                checkFormValidity();
            });
        });

        // Form submission
        $('#signupForm').on('submit', function(e) {
            checkFormValidity();
            if (!emailValid) {
                e.preventDefault();
            }
        });

        function checkFormValidity() {
            if (emailValid) {
                $('#submitButton').prop('disabled', false);
            } else {
                $('#submitButton').prop('disabled', true);
            }
        }

    });
</script>


</body>
</html>
