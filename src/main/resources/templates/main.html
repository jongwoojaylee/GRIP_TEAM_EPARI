<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Gym Search</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cxqymlkqx1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header id="header" th:replace="~{header.html}"></header>
<div>
    <div id="search-controls">
        <input type="text" id="searchKeyword" placeholder="Search keyword">
        <button class="btn-search" onclick="searchGyms()">Search</button>
        <button class="btn-current-location" onclick="moveToCurrentLocation()">현재 위치로 이동</button>
    </div>
    <div id="map" ></div>
</div>
<footer id="footer" th:replace="~{footer.html}"></footer>
<script src="mainMap.js"></script>
</body>
</html>
