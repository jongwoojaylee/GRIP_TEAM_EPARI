<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>클라이밍짐 리스트</title>
</head>
<body>
<header class="header">
    <h1 class="title">전체 클라이밍짐 리스트</h1>
</header>
<div>
    <ul class="climbinggym-list">
        <li class="climbinggym-item" th:each="climbinggym : ${climbinggyms}">
            <a th:href="@{/climbinggym(climbingid=${climbinggym.id})}">
                <h2 th:text="${climbinggym.name}">이름</h2>
            </a>
            <p th:text="${climbinggym.address}">주소</p>
        </li>
    </ul>
</div>
</body>
</html>
