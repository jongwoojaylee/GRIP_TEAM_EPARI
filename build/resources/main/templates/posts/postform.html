<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
        background-color: #eaf5ea; /* Light green background */
        color: #333;
        line-height: 1.6;
        padding: 20px;
        background-image: url('https://www.google.com/imgres?q=%ED%81%B4%EB%9D%BC%EC%9D%B4%EB%B0%8D%EC%A7%90&imgurl=https%3A%2F%2Flookaside.fbsbx.com%2Flookaside%2Fcrawler%2Fmedia%2F%3Fmedia_id%3D1039341153142428%26get_thumbnail%3D1&imgrefurl=https%3A%2F%2Fwww.facebook.com%2Ftheclimbinggym%2F&docid=3EKOxKSy7Oob3M&tbnid=gW9xaNEMS31rdM&vet=12ahUKEwiqvtjwxtCHAxVxga8BHTUNOaAQM3oECGQQAA..i&w=720&h=406&hcb=2&ved=2ahUKEwiqvtjwxtCHAxVxga8BHTUNOaAQM3oECGQQAA');
        background-size: cover;
        background-repeat: no-repeat;
    }

    h1 {
        color: #2f4f4f; /* Dark green color */
        text-align: center;
        margin-bottom: 20px;
        font-weight: 300;
    }

    form {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ddd; /* Light border */
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #2e8b57; /* Sea green color */
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
        border-color: #3cb371; /* Medium sea green */
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        background-color: #32cd32; /* Lime green */
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #228b22; /* Forest green */
    }

    @media (max-width: 500px) {
        form {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }
    }

</style>
<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" href="/path/to/your/styles.css">
</head>
<body>
<h1>게시글 작성</h1>
<form action="/posts/post" method="post">
<!--    <input type="hidden" name="climbingid" th:value="${climbingGymId}" />-->
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required />
    </div>
    <div>
        <label for="userid">사용자 ID:</label>
        <input type="number" id="userid" name="userid" required />
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <button type="submit">작성</button>
    </div>
</form>
</body>
</html>
