<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/posts/updatepost/{postId}(postId=${post.id})}" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required />
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:text="${post.content}" required></textarea>
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>
</body>
</html>
